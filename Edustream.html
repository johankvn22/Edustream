        async function callGemini(prompt) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error('API Error');
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Gemini AI Error:", error);
                return "Fitur AI Demo: API Key belum dikonfigurasi. Dalam aplikasi nyata, ini akan terhubung ke Google Gemini.";

                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${students.map(s => `<tr><td class="px-6 py-4 font-medium">${s.name}</td><td class="px-6 py-4 text-gray-500 font-mono text-sm bg-gray-50 rounded">${s.email}</td><td class="px-6 py-4"><span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs font-bold">${s.class}</span></td><td class="px-6 py-4 text-right"><button onclick="deleteStudent(${s.id})" class="text-red-600 hover:text-red-900">Hapus</button></td></tr>`).join('')}
                        </tbody>
                    </table>
                </div>`;
        }

        function addNewStudent() {
            const name = document.getElementById('new_student_name').value;
            const email = document.getElementById('new_student_email').value;
            const cls = document.getElementById('new_student_class').value;
            if(!name || !email) return alert("Lengkapi data");
            appData.users.push({ id: Date.now(), name: name, email: email, password: "siswa", role: "student", class: cls });
            closeModal(); renderApp(); showToast("Siswa berhasil ditambahkan!");
        }

        function deleteStudent(id) {
            if(confirm("Hapus data siswa ini?")) {
                appData.users = appData.users.filter(u => u.id !== id);
                renderApp(); showToast("Siswa dihapus.");
            }
        }

        function renderTeacherPromotionContent(container) {
            if (!currentState.promoteClassSource) currentState.promoteClassSource = appData.classes[0];
            const studentsInClass = appData.users.filter(u => u.role === 'student' && u.class === currentState.promoteClassSource);
            let targetClass = currentState.promoteClassSource.includes("10") ? currentState.promoteClassSource.replace("10", "11") : currentState.promoteClassSource.includes("11") ? currentState.promoteClassSource.replace("11", "12") : "Lulus";
            if (currentState.selectedStudentsForPromo.length === 0 && studentsInClass.length > 0) currentState.selectedStudentsForPromo = studentsInClass.map(s => s.id);

            container.innerHTML = `
                <h2 class="text-2xl font-bold mb-6">Kenaikan Kelas Otomatis</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-lg shadow border border-indigo-100"><label class="block text-sm font-medium mb-2">Kelas Asal</label><select class="w-full border rounded p-2" onchange="changePromoSource(this.value)">${appData.classes.map(c => `<option ${c === currentState.promoteClassSource ? 'selected' : ''} value="${c}">${c}</option>`).join('')}</select></div>
                    <div class="flex items-center justify-center"><i class="fas fa-arrow-right text-2xl text-indigo-300"></i></div>
                    <div class="bg-white p-6 rounded-lg shadow border border-green-100"><label class="block text-sm font-medium mb-2">Kelas Tujuan</label><div class="w-full border rounded p-2 bg-green-50 font-bold text-green-800">${targetClass}</div></div>
                </div>
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <div class="p-4 bg-yellow-50 border-b border-yellow-100 flex justify-between items-center"><h3 class="font-bold text-yellow-800">Konfirmasi Siswa</h3><span class="text-xs text-yellow-700">Hapus centang jika siswa tinggal kelas</span></div>
                    <table class="min-w-full divide-y divide-gray-200">
                        <tbody class="divide-y divide-gray-200 bg-white">
                            ${studentsInClass.length > 0 ? studentsInClass.map(s => `<tr class="${!currentState.selectedStudentsForPromo.includes(s.id) ? 'bg-red-50' : ''}"><td class="px-6 py-4"><input type="checkbox" ${currentState.selectedStudentsForPromo.includes(s.id) ? 'checked' : ''} onchange="togglePromoSelection(${s.id})" class="h-5 w-5 text-indigo-600"></td><td class="px-6 py-4 font-medium">${s.name}</td><td class="px-6 py-4 text-sm">${currentState.selectedStudentsForPromo.includes(s.id) ? `<span class="text-green-600 font-bold">Naik ke ${targetClass}</span>` : `<span class="text-red-600 font-bold">Tinggal</span>`}</td></tr>`).join('') : `<tr><td colspan="3" class="px-6 py-4 text-center text-gray-500">Tidak ada siswa.</td></tr>`}
                        </tbody>
                    </table>
                    <div class="p-4 bg-gray-50 border-t flex justify-end"><button onclick="processPromotion('${targetClass}')" class="bg-green-600 text-white px-6 py-3 rounded shadow hover:bg-green-700 font-bold">Proses Kenaikan</button></div>
                </div>`;
        }

        function changePromoSource(val) { currentState.promoteClassSource = val; currentState.selectedStudentsForPromo = []; renderApp(); }
        function togglePromoSelection(id) { if (currentState.selectedStudentsForPromo.includes(id)) currentState.selectedStudentsForPromo = currentState.selectedStudentsForPromo.filter(sid => sid !== id); else currentState.selectedStudentsForPromo.push(id); renderApp(); }
        function processPromotion(target) { if (confirm(`Naikkan siswa terpilih?`)) { appData.users.forEach(u => { if(currentState.selectedStudentsForPromo.includes(u.id)) u.class = target; }); showToast("Kenaikan kelas berhasil!"); currentState.selectedStudentsForPromo = []; renderApp(); } }

        // --- STUDENT LMS (UC8 - UC10) ---
        function renderStudentLMS(container) {
            document.body.className = "bg-slate-900 text-white";
            const user = currentState.currentUser;
            const activeTab = currentState.studentTab;
            let displayData = [];
            appData.courses.forEach(course => {
                const isAssigned = course.assignedClasses.includes(user.class);
                const progress = appData.progress[user.id]?.[course.id] || 0;
                let status = "belum diambil";
                if (progress === 100) status = "selesai diikuti"; else if (progress > 0) status = "sedang dikerjakan"; else if (isAssigned) status = "harus dikerjakan";
                if (isAssigned || progress > 0) displayData.push({ ...course, status: status, userProgress: progress });
            });
            if (activeTab !== 'semua') displayData = displayData.filter(c => c.status === activeTab);

            container.innerHTML = `
                <header class="bg-slate-900/95 backdrop-blur-md sticky top-0 z-50 border-b border-slate-800 shadow-lg">
                    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                        <h1 class="text-2xl font-bold text-indigo-500 cursor-pointer" onclick="navigateTo('landing')">EduStream</h1>
                        <div class="flex items-center gap-4"><div class="text-right hidden md:block"><div class="text-sm font-bold">${user.name}</div><div class="text-xs text-slate-400">${user.class}</div></div><div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center font-bold cursor-pointer">${user.name.charAt(0)}</div></div>
                    </div>
                </header>
                <div class="max-w-7xl mx-auto px-4 py-8">
                    <h2 class="text-3xl font-bold mb-2">Dashboard Belajar</h2>
                    <div class="flex gap-3 mb-8 overflow-x-auto pb-2 mt-4">
                        <button onclick="setStudentTab('semua')" class="status-pill ${activeTab === 'semua' ? 'active' : 'text-gray-500 hover:bg-gray-100'}">Semua</button>
                        <button onclick="setStudentTab('harus dikerjakan')" class="status-pill ${activeTab === 'harus dikerjakan' ? 'active' : 'text-gray-500 hover:bg-gray-100'}">Harus Dikerjakan</button>
                        <button onclick="setStudentTab('sedang dikerjakan')" class="status-pill ${activeTab === 'sedang dikerjakan' ? 'active' : 'text-gray-500 hover:bg-gray-100'}">Sedang Dikerjakan</button>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 fade-in">
                        ${displayData.length > 0 ? displayData.map(c => `
                            <div class="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 hover:border-indigo-500 cursor-pointer relative" onclick="openPlayer(${c.id}, ${c.lessons[0]?.id || 0})">
                                <div class="h-40 ${c.color} flex items-center justify-center text-5xl relative">${c.thumbnail}
                                    <div class="absolute top-3 right-3 px-2 py-1 rounded text-[10px] font-bold uppercase bg-black/60 backdrop-blur-sm border border-white/20 shadow">${c.status}</div>
                                </div>
                                <div class="p-4"><div class="text-xs text-indigo-400 font-bold uppercase mb-1">${c.category}</div><h3 class="font-bold text-lg mb-3 line-clamp-1">${c.title}</h3><div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden"><div class="bg-green-500 h-full rounded-full" style="width: ${c.userProgress}%"></div></div></div>
                            </div>
                        `).join('') : `<div class="col-span-full text-center py-12 text-slate-500 border border-dashed border-slate-700 rounded-xl">Tidak ada materi.</div>`}
                    </div>
                </div>`;
        }
        function setStudentTab(tab) { currentState.studentTab = tab; renderApp(); }

        // --- PLAYER WITH REAL QUIZ LOGIC (UC10) ---
        function openPlayer(courseId, lessonId) {
            if(!lessonId) return alert("Kursus ini belum memiliki materi.");
            currentState.currentLesson = appData.courses.find(c => c.id === courseId).lessons.find(l => l.id === lessonId);
            currentState.activeCourseId = courseId;
            currentState.view = 'player';
            renderApp();
        }

        function renderPlayerWrapper(container) {
            document.body.className = "bg-black text-white";
            const course = appData.courses.find(c => c.id === currentState.activeCourseId);
            const lesson = currentState.currentLesson;
            let content = '';

            if (lesson.type === 'quiz' && lesson.questions && lesson.questions.length > 0) {
                content = `
                    <div class="flex-1 bg-slate-900 flex flex-col items-center justify-center p-8 overflow-y-auto">
                        <div class="bg-slate-800 p-8 rounded-xl shadow-2xl max-w-2xl w-full border border-slate-700">
                            <div class="flex justify-between items-center mb-6 pb-4 border-b border-slate-700">
                                <h2 class="text-2xl font-bold">${lesson.title}</h2>
                                <span class="bg-indigo-900 text-indigo-300 px-3 py-1 rounded text-xs font-bold">Kuis</span>
                            </div>
                            <div id="quiz-container">
                                ${lesson.questions.map((q, i) => `
                                    <div class="mb-6">
                                        <p class="text-lg mb-3 font-medium">${i+1}. ${q.text}</p>
                                        <div class="space-y-2">
                                            ${q.options.map((opt, optIdx) => `
                                                <label class="flex items-center gap-3 p-3 rounded border border-slate-700 hover:bg-slate-700/50 cursor-pointer transition">
                                                    <input type="radio" name="q${q.id}" value="${optIdx}" class="w-5 h-5 text-indigo-600 bg-slate-900 border-slate-600 focus:ring-indigo-500">
                                                    <span class="text-slate-300">${opt}</span>
                                                </label>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                                <button onclick="submitQuiz()" class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold rounded-lg shadow-lg transform transition hover:scale-[1.02]">Kirim Jawaban</button>
                            </div>
                        </div>
                    </div>`;
            } else if (lesson.type === 'quiz') {
                content = `<div class="flex-1 bg-slate-900 flex items-center justify-center text-slate-500">Belum ada soal untuk kuis ini.</div>`;
            } else {
                content = `<div class="flex-1 bg-black flex items-center justify-center relative"><i class="fas fa-play-circle text-8xl text-slate-700 opacity-50"></i><p class="absolute mt-24 text-slate-500">Simulasi Video Player</p></div>`;
            }

            container.innerHTML = `
                <div class="h-screen flex flex-col md:flex-row overflow-hidden">
                    <div class="flex-1 flex flex-col relative">
                        <div class="absolute top-4 left-4 z-10"><button onclick="navigateTo('student_dashboard')" class="bg-black/50 px-3 py-2 rounded-full backdrop-blur text-sm hover:bg-black/70 transition">‚Üê Dashboard</button></div>
                        ${content}
                        <div class="p-4 bg-slate-900 border-t border-slate-800 flex justify-between items-center">
                            <div><h2 class="font-bold">${lesson.title}</h2><p class="text-xs text-slate-400">${lesson.duration}</p></div>
                            <button onclick="askAI('${lesson.title}')" class="bg-indigo-600 px-3 py-1.5 rounded text-sm flex gap-2 items-center hover:bg-indigo-500 transition shadow"><i class="fas fa-robot"></i> Tanya AI</button>
                        </div>
                        <div id="ai-output" class="hidden p-4 bg-slate-800 border-t border-slate-700 text-sm text-gray-300 animate-[slideIn_0.3s]"></div>
                    </div>
                    <div class="w-full md:w-80 bg-slate-900 border-l border-slate-800 flex flex-col h-full">
                        <div class="p-4 border-b border-slate-800 font-bold">${course.title}</div>
                        <div class="flex-1 overflow-y-auto p-2 space-y-1">
                            ${course.lessons.map((l, idx) => `<div onclick="openPlayer(${course.id}, ${l.id})" class="p-3 rounded cursor-pointer flex items-center gap-3 transition ${l.id === lesson.id ? 'bg-indigo-900/50 border border-indigo-500/50 text-white' : 'text-slate-400 hover:bg-slate-800'}"><div class="text-xs w-6 text-center text-slate-500 font-mono">${idx + 1}</div><div class="flex-1"><div class="text-sm font-medium">${l.title}</div><div class="text-[10px] opacity-70 uppercase tracking-wider mt-0.5">${l.type}</div></div></div>`).join('')}
                        </div>
                    </div>
                </div>`;
        }

        function submitQuiz() {
            const container = document.getElementById('quiz-container');
            // Mock scoring logic: Random score for demo
            const score = Math.floor(Math.random() * (100 - 70 + 1) + 70); 
            container.innerHTML = `
                <div class="text-center py-12 animate-[fadeIn_0.5s]">
                    <div class="inline-block p-4 rounded-full bg-green-100 mb-4"><i class="fas fa-check text-4xl text-green-600"></i></div>
                    <h3 class="text-2xl font-bold text-white mb-2">Kuis Selesai!</h3>
                    <p class="text-slate-400 mb-6">Jawaban Anda telah direkam.</p>
                    <div class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-600 mb-8">${score}/100</div>
                    <button onclick="navigateTo('student_dashboard')" class="px-6 py-2 border border-slate-600 rounded-full text-slate-300 hover:bg-slate-800 hover:text-white transition">Kembali ke Dashboard</button>
                </div>
            `;
        }

        // --- MODAL ---
        function openModal(type, data) { currentState.modalOpen = true; currentState.modalType = type; currentState.modalData = data; currentState.tempLessonType = 'video'; document.body.classList.add('modal-active'); renderApp(); }
        function closeModal() { currentState.modalOpen = false; document.body.classList.remove('modal-active'); renderApp(); }
        function setTempLessonType(type) { currentState.tempLessonType = type; renderApp(); }

        function renderModal() {
            const root = document.getElementById('modal-root');
            if (!currentState.modalOpen) { root.innerHTML = ''; return; }
            let content = '';
            
            if (currentState.modalType === 'create_course') {
                content = `<div class="p-6 space-y-4"><h3 class="font-bold text-lg">Buat Kursus</h3><input type="text" id="new_course_title" class="w-full border rounded p-2" placeholder="Judul"><select id="new_course_cat" class="w-full border rounded p-2"><option>10 RPL</option><option>11 RPL</option></select></div><div class="px-6 py-4 bg-gray-50 text-right"><button onclick="addNewCourse()" class="px-4 py-2 bg-indigo-600 text-white rounded">Simpan</button></div>`;
            } else if (currentState.modalType === 'add_lesson') {
                content = `<div class="p-6 space-y-4"><h3 class="font-bold text-lg">Materi Baru</h3><div class="flex gap-2 bg-gray-100 p-1 rounded"><button onclick="setTempLessonType('video')" class="flex-1 py-1 rounded text-sm ${currentState.tempLessonType==='video'?'bg-white shadow':''}">Video</button><button onclick="setTempLessonType('quiz')" class="flex-1 py-1 rounded text-sm ${currentState.tempLessonType==='quiz'?'bg-white shadow':''}">Kuis</button></div><input type="text" id="lesson_title" class="w-full border rounded p-2" placeholder="Judul Materi"></div><div class="px-6 py-4 bg-gray-50 text-right"><button onclick="addNewLesson()" class="px-4 py-2 bg-indigo-600 text-white rounded">Simpan</button></div>`;
            } else if (currentState.modalType === 'add_student') {
                content = `<div class="p-6 space-y-4"><h3 class="font-bold text-lg">Siswa Baru</h3><input id="new_student_name" class="w-full border rounded p-2" placeholder="Nama"><input id="new_student_email" class="w-full border rounded p-2" placeholder="Email"><select id="new_student_class" class="w-full border rounded p-2">${appData.classes.map(c=>`<option>${c}</option>`).join('')}</select></div><div class="px-6 py-4 bg-gray-50 text-right"><button onclick="addNewStudent()" class="px-4 py-2 bg-indigo-600 text-white rounded">Simpan</button></div>`;
            } else if (currentState.modalType === 'assign_course') {
                const c = appData.courses.find(x => x.id === currentState.modalData);
                content = `<div class="p-6 space-y-4"><h3 class="font-bold text-lg">Tugaskan: ${c.title}</h3><div class="border rounded p-2 max-h-48 overflow-y-auto">${appData.classes.map(cl => `<label class="flex items-center p-2 hover:bg-gray-50 cursor-pointer"><input type="checkbox" class="mr-2" ${c.assignedClasses.includes(cl) ? 'checked' : ''}> ${cl}</label>`).join('')}</div></div><div class="px-6 py-4 bg-gray-50 text-right"><button onclick="closeModal(); showToast('Tugas tersimpan!')" class="px-4 py-2 bg-indigo-600 text-white rounded">Simpan</button></div>`;
            }
            root.innerHTML = `<div class="fixed inset-0 z-[100] flex items-center justify-center"><div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeModal()"></div><div class="bg-white rounded-lg shadow-xl z-10 w-full max-w-md mx-4 overflow-hidden animate-[fadeIn_0.2s]">${content}</div></div>`;
        }

        function navigateTo(view) { currentState.view = view; renderApp(); window.scrollTo(0,0); }
        window.addEventListener('DOMContentLoaded', () => renderApp());
    </script>
</body>
</html>
